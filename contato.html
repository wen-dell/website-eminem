<body>

  <nav class="navbar navbar-inverse navbar-static-top" id="topo">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="biografia.html">Biografia</a></li>

          <li><a href="videos.html">Videos</a></li>
          <li><a href="fotos.html">Fotos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Digite aqui a pesquisa">
          </div>
          <button type="submit" class="btn btn-primary">Pesquisar</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="cold-md-4">
        <form id="formulario-contato">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome e sobrenome" required="required"/>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="seuemail@email.com" required="required"/>
          </div>
          <div class="form-group">
            <label for="assunto">Assunto</label>
            <input type="text" class="form-control" name="assunto" id="assunto" placeholder="Assunto da mensagem" required="required"/>
          </div>
          <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" name="mensagem" id="mensagem" rows="4" required="required" placeholder="Até 450 caracteres" maxlength="450"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>
  </div> <!-- /container -->

  <hr/>
  
  <footer class="text-muted">
    <div class="container">
      <p>&copy; Eminem 2017</p>
